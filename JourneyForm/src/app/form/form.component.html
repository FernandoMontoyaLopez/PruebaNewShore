<div class="card-container">
    <div class="card">
      <form>
        <mat-form-field hintLabel="Max 3 characters" appearance="fill">
          <mat-label>Enter origin city</mat-label>
          <input [formControl]="origin" matInput #input maxlength="3" placeholder="BOG">
          <mat-hint align="end">{{input.value.length}}/3</mat-hint>
        </mat-form-field>
        <mat-form-field hintLabel="Max 3 characters" appearance="fill">
          <mat-label>Enter destination city</mat-label>
          <input [formControl]="destination" matInput #input maxlength="3" placeholder="MDE">
          <mat-hint align="end">{{input.value.length}}/3</mat-hint>
        </mat-form-field>
        <br/><br/>
        <button mat-raised-button color="primary" (click)="$event.preventDefault();searchJourney()">Search</button>
      </form>
    </div>
    <div class="card">
      <h2>Result</h2>
      <div *ngIf="Journey && Journey.price > 0">
        <h5>{{Journey.price}}</h5>
        <li *ngFor="let item of Journey.flights; index as i;">
          {{item.origin}} - {{item.destination}}
        </li>
      </div>


    </div>
  </div>
